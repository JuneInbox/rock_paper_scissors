<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="maincontainer">
        <div id="scorecontainer">
            <p id="playerscore"></p>
            <p id="computerscore"></p>
        </div>
        <div id="buttoncontainer">
            <div id="dendro">
                <p>Dendro</p>
                <input type="image" src='dendro.png' id="rock" class="mainbuttons" onclick="playRound('rock')">
            </div>
            <div id="pyro">
                <p>Pyro</p>
                <input type="image" src='pyro.png' id="paper" class="mainbuttons" onclick="playRound('paper')">
            </div>
            <div id="hydro">
                <p>Hydro</p>
                <input type="image" src='Hydro.png' id="scissors" class="mainbuttons" onclick="playRound('scissors')">
            </div>
        </div>
        <div id="restartcontainer">
            <button id="restart">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
